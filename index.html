<!DOCTYPE html>
<html>
<head>
<title>HTML Table Example</title>
<style>
  table, th, td {
    border: 1px solid black; /* Adds a border to the table cells */
    border-collapse: collapse; /* Collapses borders between cells */
  }
  th, td {
    padding: 8px; /* Adds padding inside the cells */
    text-align: left; /* Aligns text to the left within cells */
  }
</style>
</head>
<body>

  <table>
    <caption>Employee Information</caption> <!-- Optional: Adds a caption to the table -->
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Smith</td>
        <td>25</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total Employees: 2</td> <!-- Optional: Adds a footer row spanning multiple columns -->
      </tr>
    </tfoot>
  </table>

</body>
</html>
